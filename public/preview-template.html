<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面预览</title>
  <link rel="stylesheet" href="/hui2.43.2/theme/index.css">
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: #f5f7fa;
    }
    #app {
      min-height: 100vh;
    }
    
    /* 模拟 axios 拦截器 */
    window.MOCK_DATA = null;
    window.MOCK_DELAY = 300;
  </style>
</head>
<body>
  <div id="app"></div>
  
  <!-- Vue 2 -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  
  <!-- Element UI -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  
  <!-- HUI -->
  <script src="./hui2.43.2/lib/hui.min.js"></script>
  
  <!-- Mock Axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // 保存原始 axios 方法
    const originalGet = axios.get;
    const originalPost = axios.post;
    
    // 拦截 GET 请求
    axios.get = function(url, config) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (window.MOCK_DATA && url.match(/list|query|search/i)) {
            console.log('[Mock] GET', url, window.MOCK_DATA);
            resolve({
              data: window.MOCK_DATA,
              status: 200,
              headers: {}
            });
          } else {
            reject(new Error('Mock data not set for URL: ' + url));
          }
        }, window.MOCK_DELAY);
      });
    };
    
    // 拦截 POST 请求
    axios.post = function(url, data, config) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (window.MOCK_DATA) {
            console.log('[Mock] POST', url, window.MOCK_DATA);
            resolve({
              data: window.MOCK_DATA,
              status: 200,
              headers: {}
            });
          } else {
            reject(new Error('Mock data not set for URL: ' + url));
          }
        }, window.MOCK_DELAY);
      });
    };
    
    // 错误处理
    window.addEventListener('error', function(e) {
      console.error('[Preview Error]', e.error);
      if (window.parent) {
        window.parent.postMessage({
          type: 'preview-error',
          message: e.error.message,
          stack: e.error.stack
        }, '*');
      }
    });
    
    // 控制台警告
    const originalWarn = console.warn;
    console.warn = function(...args) {
      originalWarn.apply(console, args);
      // 可选：发送警告到父窗口
    };
  </script>
  
  <!-- Component Code will be injected here -->
  <div id="component-script"></div>
  
  <script>
    // 自动挂载机制
    function mountPreview() {
      if (window.PreviewComponent) {
        new Vue({
          render: h => h(window.PreviewComponent)
        }).$mount('#app');
        
        // 通知父窗口加载完成
        if (window.parent) {
          window.parent.postMessage({
            type: 'preview-ready',
            success: true
          }, '*');
        }
      } else {
        console.error('[Preview] PreviewComponent not found');
      }
    }
    
    // 如果组件已经加载，立即挂载
    if (window.PreviewComponent) {
      mountPreview();
    } else {
      // 否则等待组件加载
      const checkInterval = setInterval(() => {
        if (window.PreviewComponent) {
          clearInterval(checkInterval);
          mountPreview();
        }
      }, 100);
      
      // 10秒超时
      setTimeout(() => {
        clearInterval(checkInterval);
        if (!window.PreviewComponent) {
          console.error('[Preview] Component load timeout');
          if (window.parent) {
            window.parent.postMessage({
              type: 'preview-error',
              message: 'Component load timeout'
            }, '*');
          }
        }
      }, 10000);
    }
  </script>
</body>
</html>
